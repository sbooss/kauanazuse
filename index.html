<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Kauana Zuse · Designer Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0a0a0a;
  color: #eae7e3;
  font-family: 'Montserrat', sans-serif;
  -webkit-font-smoothing: antialiased;
}

header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 30px;
}

.profile {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 40px;
}

.profile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 52px;
  letter-spacing: 6px;
  margin: 0;
}

h1 span {
  color: #c8a24a;
}

h2 {
  font-size: 13px;
  letter-spacing: 4px;
  font-weight: 300;
  color: #b6b0a8;
  margin: 14px 0 40px;
}

header p {
  max-width: 520px;
  font-size: 15px;
  line-height: 2;
  color: #d1ccc6;
}

.buttons {
  display: flex;
  gap: 18px;
  margin-top: 50px;
}

.btn {
  padding: 14px 36px;
  border: 1px solid #c8a24a;
  color: #c8a24a;
  text-decoration: none;
  font-size: 11px;
  letter-spacing: 3px;
  transition: 0.3s;
}

.btn:hover {
  background: #c8a24a;
  color: #0a0a0a;
}

section {
  max-width: 1200px;
  margin: auto;
  padding: 120px 40px;
}

section h3 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 40px;
  margin-bottom: 60px;
  text-align: center;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
}

.gallery img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 20px;
  filter: brightness(0.95);
}

.signature {
  max-width: 680px;
  margin: auto;
  text-align: center;
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  line-height: 1.8;
  color: #d8d3cd;
}

footer {
  text-align: center;
  padding: 80px 20px;
  font-size: 11px;
  letter-spacing: 2px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <div class="profile">
    <img src="imagens/kauana.jpg.jpeg">
  </div>

  <h1><span>KAUANA ZUSE</span></h1>
  <h2>DESIGNER NAILS</h2>

  <p>
    Para mulheres que não seguem tendências.<br>
    Elas definem presença.
  </p>

  <div class="buttons">
    <a class="btn" href="https://wa.me/55SEUNUMERO">AGENDAR</a>
    <a class="btn" href="https://instagram.com/SEUINSTAGRAM" target="_blank">INSTAGRAM</a>
  </div>
</header>

<section>
  <h3>Seleção privada</h3>
  <div class="gallery">
    <img src="imagens/nails1.jpg.jpeg">
    <img src="imagens/nails2.jpg.jpeg">
    <img src="imagens/nails3.jpg.jpeg">
    <img src="imagens/nails4.jpg.jpeg">
  </div>
</section>

<section>
  <div class="signature">
    Luxo não precisa ser explicado.<br>
    Ele é percebido.
  </div>
</section>

<footer>
  © Kauana Zuse · Private Nail Design
</footer>

</body>
</html>
