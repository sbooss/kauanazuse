<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Kauana Zuse · Designer Nails</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0c0c0c;
  color: #e6e6e6;
  font-family: 'Inter', sans-serif;
}

header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
}

header img {
  width: 140px;
  border-radius: 50%;
  margin-bottom: 30px;
  opacity: 0.95;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 46px;
  letter-spacing: 4px;
  margin: 0;
}

h1 span {
  color: #c9a24d;
}

h2 {
  font-weight: 300;
  letter-spacing: 3px;
  color: #b5b5b5;
  margin: 10px 0 30px;
}

p {
  max-width: 480px;
  color: #cccccc;
  line-height: 1.8;
}

.buttons {
  margin-top: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 14px 34px;
  border: 1px solid #c9a24d;
  color: #c9a24d;
  text-decoration: none;
  letter-spacing: 2px;
  transition: 0.3s;
}

.btn:hover {
  background: #c9a24d;
  color: #0c0c0c;
}

section {
  max-width: 1100px;
  margin: auto;
  padding: 120px 40px;
}

h3 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 40px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  opacity: 0.9;
}

footer {
  text-align: center;
  padding: 80px 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <img src="imagens/kauana.jpg.jpeg">

  <h1><span>KAUANA ZUSE</span></h1>
  <h2>DESIGNER NAILS</h2>

  <p>
    Unhas são linguagem silenciosa.<br>
    Estilo não se copia. Se constrói.
  </p>

  <div class="buttons">
    <a class="btn" href="https://wa.me/55SEUNUMERO">AGENDAR</a>
    <a class="btn" href="https://instagram.com/SEUINSTAGRAM" target="_blank">INSTAGRAM</a>
    <a class="btn" href="curso.html">CURSO</a>
  </div>
</header>

<section>
  <h3>Trabalhos autorais</h3>
  <div class="gallery">
    <img src="imagens/nails1.jpg.jpeg">
    <img src="imagens/nails2.jpg.jpeg">
    <img src="imagens/nails3.jpg.jpeg">
    <img src="imagens/nails4.jpg.jpeg">
  </div>
</section>

<footer>
  © Kauana Zuse · Designer Nails
</footer>

</body>
</html>
